<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=], initial-scale=1.0">
   <title>Nft card Frot-End-Mentor</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
   <div class="container-global">
      <div class="card">
         <div class="nft-equil"></div>
         <h2 class="nft-name"> Equilibirium #3429</h2>
         <p>Our Equilibrium collection promotes balance and calm</p>
         <div class="nft-priceclock">
            <div class="nft-center">
               <h5 class="nft-price"><img class="image" src="imgs/icon-ethereum.svg" alt="eth-image">0.041 ETH</h5>
            </div>
            <div class="nft-center">
               <h5 class="nft-clock"><img class="image" src="imgs/icon-clock.svg" alt="clock-image">3 days left</h5>
            </div>
         </div>
         <div class="nft-footer">
            <img class="image-avatar" src="imgs/image-avatar.png" alt="image avatar" width="45px" height="45px">
            <h3>Creation of <strong class="name">Jules Wyvern</strong></h3>
         </div>
      </div>

   </div>
</body>

</html>
